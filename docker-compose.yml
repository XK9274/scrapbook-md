services:
  scrapbook-dev:
    build:
      context: ./website
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    volumes:
      - ./website:/app:cached
    environment:
      - NODE_ENV=development
      - FAST_REFRESH=true
    command: npm start -- --host 0.0.0.0 --port 3000
    restart: unless-stopped

networks:
  default:
    name: scrapbook-network